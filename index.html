<!DOCTYPE html>
<html>
	<head>
		<title>BetterHumanBenchmark</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		
		<div id="PageHolder">
			<div id="Header-holder">
				<div id="Logo" class="HeaderButton">BetterHumanBenchmark</div>
				<div class="HeaderSpacer"></div>
				<div id="FirstButton" class="HeaderButton">Reaction Time Test</div>
				<div id="SecondButton" class="HeaderButton">Writing test</div>
				<div id="ThirdButton" class="HeaderButton">Retard Test</div>
			</div>
			<div id="MainPageHolder" class="open">
				<div id="MainPageSpacer"></div>
				<div id="MainPageText">
					<p>Don't worry about being famous or making money. The most important thing is being the best.
						You have to become a master of your craft, and everything else will come.</p>
					<p>~Anastasia Soare</p>
				</div>


			</div>

			<div id="ReactionTimePageHolder">
				<div id="ReactionTimeTestPage">Click anywhere to start</div>
			</div>
			<div id="WritingTestPageHolder" contenteditable="true">
				<div id="WritingTestResults"></div>
				<div id="WritingTestPage" spellcheck="false"></div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
